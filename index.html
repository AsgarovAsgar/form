  <section class="signup">
    <div class="text-wrapper">
      <h3>Sign Up to Discover Startup Features</h3>
      <form id="form">
        <div class="input-div">
          <label for="username">Name</label>
          <input id="username" type="text" placeholder="Your name">
        </div>

        <div class="input-div">
          <label for="email">Email</label>
          <input id="email" type="text"  placeholder="Your email">
        </div>
        <div class="input-div">
          <label for="bio">My Bio</label>
          <textarea name="" id="bio" cols="30" rows="10" placeholder="Your bio"></textarea>
        </div>

        <div class="input-div">
          <label for="password">Password</label>
          <input id="password" type="password"  placeholder="Your password">
        </div>

        <div class="buttons">
          <button type="submit">Sign Up</button>
          <p>By signing up you agree to Our Terms and Privacy Policy</p>
        </div>
      </form>
    </div>
    <img src="https://images.unsplash.com/photo-1500462918059-b1a0cb512f1d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
